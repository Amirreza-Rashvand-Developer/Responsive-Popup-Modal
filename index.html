<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ==== Meta Tags ==== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- ==== Title Website ==== -->
    <title>Modal Project</title>


    <!-- ==== Css Files ==== -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/fonts.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="stylesheet" href="assets/scss/app.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
</head>

<body>


    <!-- ==== Start ==== -->
    <section class="modal">
        <a href="#" class="modal__btn btn" id="show-modal" onclick="showModal()">Open Modal</a>
        <div class="container">
            <div class="modal__data" id="modal-data">
                <img src="assets/images/star-trophy.png" alt="modal image" class="modal__img">

                <h3 class="modal__title">Good Job!</h3>
                <p class="modal__text">Click the button to close</p>

                <div class="modal__links">
                    <a href="#" class="modal__link btn">View Status</a>
                    <a href="#" class="modal__link" id="close-modal" onclick="closeModal()">Close</a>
                </div>
            </div>
    </section>
    </div>
    <div class="cover" id="cover"></div>
    <!-- ==== Finish ==== -->


    <!-- ==== Js File ==== -->
    <script src="assets/scripts/main.js"></script>
</body>

</html>
